<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Apple Watch</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=0"
    />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="scale"></div>
      <div class="circle large center"></div>
      <div class="hour">
        <div class="thin center"></div>
        <div class="fat center"></div>
      </div>
      <div class="minute">
        <div class="thin center"></div>
        <div class="fat center"></div>
      </div>
      <div class="circle medium center"></div>
      <div class="second center">
        <div class="thin center"></div>
      </div>
      <div class="circle small center"></div>
    </div>
    <script src="clock.js"></script>
  </body>
</html>
